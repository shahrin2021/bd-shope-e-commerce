<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-STORE</title>
     <!-- bootstrap cdn link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
     <!-- unicons css cdn  -->

     <!-- external style sheet -->
     <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    
    <header>
        <!-- title -->
        <div class="title-area mb-4">
            <h1 class="title text-center ">Welcome to BD-Store</h1>
        </div>
        <!-- search area -->
        <div class="search-area">
            <div class="input-group mb-3 w-50 mx-auto">

                <input type="text" class="form-control"id="search-input" placeholder="Search your poroduct with category" aria-label="search" aria-describedby="button-addon2">

                <button class="btn btn-danger" type="button" id="search-btn">Search</button>
              </div>
        </div>

    </header>


<!--  product details Modal -->
<section >
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-area">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
        </div>
      </div>
    </div>
  </div>
  </section>


    <!-- product area -->

    <section>
        <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9">
                <div class="product-area">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="product-area">
                   
                    </div>
                </div>

            </div>
            <div class="col-lg-3">
                <div class="price-area">
                    <h2>My Cart</h2>
                    <table class="table">
                        <thead>
                          
                          <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th>Total Added-Products:</th>
                            <td><span id="total-Products" class="product-charge">0</span></td>
                            
                            
                          </tr>
                          <tr>
                            <th>Price:</th>
                            <td class="dollar">$ <span class="product-charge" id="price">0</span></td>
                           
                          </tr>
                          <tr>
                            <th>Delivery-Charge:</th>
                            <td class="dollar">$ <span class="product-charge" id="delivery-charge">20</span></td>
                            
                          </tr>
                          <tr>
                            <th>Total-Tax:</th>
                            <td class="dollar">$ <span class="product-charge" id="total-tax">0</span></td>
                            
                          </tr>
                          <tr>
                            <th scope="row">Total</th>
                            <td colspan="2" class="dollar">$ <span class="product-charge" id="total">0</span></td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
                </div>

            </div>
        </div>
    </div>
    </section>






    <!-- bootstrap js cdn script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- external script   -->
    <script src="./js/app.js"></script>
</body>
</html>
